<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecario">
        <a href="#" class="cabecario__logo">Exclusive</a>
        <div class="cabecario__menu">
            <a href="#" class="cabecario__menu__link">Home</a>
            <a href="#" class="cabecario__menu__link">Contact</a>
            <a href="#" class="cabecario__menu__link">About</a>
            <a href="#" class="cabecario__menu__link">Sign Up</a>
        </div>
        <div class="cabecario__busca">
            <input type="search" placeholder="What are you looking for?" class="cabecario__busca__input">
            <img src="/assets/icones/busca.svg" alt="icone de busca" class="cabecario__busca__icone">
        </div>
        <div class="cabecario__icone">
            <a href="#" class="cabecario__icone__link"><img src="/assets/icones/favoritos.svg" alt="icone favoritos"></a>
            <a href="#" class="cabecario__icone__link"><img src="/assets/icones/carrinho.svg" alt="icone carrinho"></a>
        </div>
    </header>
</body>
</html>
