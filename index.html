<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeçario">
        <a href="#" class="cabeçario__logo">Exclusive</a>
        <ul class="cabeçario__lista">
            <li class="cabeçario__lista__link">
                <a href="#" class="cabeçario__link">home</a>
            </li>
            <li class="cabeçario__lista__link">
                <a href="#" class="cabeçario__link">contact</a>
            </li>
            <li class="cabeçario__lista__link">
                <a href="#" class="cabeçario__link">about</a>
            </li>
            <li class="cabeçario__lista__link">
                <a href="#" class="cabeçario__link">sign up</a>
            </li>
        </ul>
        <section class="conteiner">
            <div class="cabecalho__busca__icone">
                <input type="search" placeholder="What are you looking for?" class="cabeçario__busca">
                <img src="/assets/icones/busca.svg" alt="">
            </div>
            <div class="cabeçario__menu">
                <a href="#" class="cabeçario__menu__icones"><img src="/assets/icones/favoritos.svg" alt="logo de coracão"></a>
                <a href="#" class="cabeçario__menu__icones"><img src="/assets/icones/carrinho.svg" alt="logo de carrinho"></a>
            </div>
        </section>
    </header>
</body>
</html>
