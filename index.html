<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecario">
        <a href="#" class="cabecario__logo">Exclusive</a>
        <div class="cabecario__menu">
            <a href="#" class="cabecario__menu__link">Home</a>
            <a href="#" class="cabecario__menu__link">Contact</a>
            <a href="#" class="cabecario__menu__link">About</a>
            <a href="#" class="cabecario__menu__link">Sign Up</a>
        </div>
        <div class="cabecario__busca">
            <input type="search" placeholder="What are you looking for?" class="cabecario__busca__input">
            <img src="/assets/icones/busca.svg" alt="icone de busca" class="cabecario__busca__icone">
        </div>
        <div class="cabecario__icone">
            <a href="#" class="cabecario__icone__link"><img src="/assets/icones/favoritos.svg" alt="icone favoritos"></a>
            <a href="#" class="cabecario__icone__link"><img src="/assets/icones/carrinho.svg" alt="icone carrinho"></a>
        </div>
    </header>
    <main class="pagina">
        <section class="pagina__bunner">
            <div class="pagina__lista__tegs">
                <a href="#" class="pagina__lista__link">Woman’s Fashion</a>
                <a href="#" class="pagina__lista__link">Men’s Fashion</a>
                <a href="#" class="pagina__lista__link">Electronics</a>
                <a href="#" class="pagina__lista__link">Home & Lifestyle</a>
                <a href="#" class="pagina__lista__link">Medicine</a>
                <a href="#" class="pagina__lista__link">Sports & Outdoor</a>
                <a href="#" class="pagina__lista__link">Baby’s & Toys</a>
                <a href="#" class="pagina__lista__link">Groceries & Pets</a>
                <a href="#" class="pagina__lista__link">Health & Beauty</a>
            </div>
            <div class="pagina__imagem">
                <img src="/assets/galeria/Frame 560.svg" alt="bunner" class="pagina__imagem__bunner">
                <a href="#" class="pagina__imagem__link">Shop Now </a>
                <img src="/assets/icones/icons arrow-right.png" class="pagina__imagem__link__icone">
            </div>
        </section>
    </main>
</body>
</html>
